<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Changes on the fly by IPI</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Aptos:wght@400;700&display=swap">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Aptos', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      /* Allow sidebar and content to be positioned separately */
    }
    header {
      background-color: #63AB8F;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 { margin: 0; }
    .container {
      display: flex;
      margin-top: 0;
    }
    /* Fixed sidebar */
    .sidebar {
      position: fixed;
      top: 80px; /* Adjust if your header height changes */
      left: 0;
      bottom: 0;
      width: 250px;
      background-color: #ccc;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
    }
    .sidebar button {
      background-color: #ccc;
      border: none;
      padding: 10px;
      text-align: left;
      cursor: pointer;
      font-size: 16px;
      color: black;
      width: 100%;
    }
    .sidebar button:hover { background-color: #bbb; }
    .sidebar button.active {
      background-color: #63AB8F;
      color: white;
    }
    /* Content area with margin-left equal to sidebar width */
    .content {
      margin-left: 250px;
      padding: 20px;
      background-color: white;
      min-height: calc(100vh - 80px);
      margin-top: 80px; /* Height of the header */
      overflow-y: auto;
    }
    .tabcontent { display: none; }
    /* External Work Creation Styles */
    #external-work-container {
      margin: 20px;
      padding: 20px;
      font-family: 'Aptos', Arial, sans-serif;
    }
    #external-work-container #logo-container { text-align: center; margin-bottom: 20px; }
    #external-work-container #logo { width: 300px; }
    #external-work-container label { margin-top: 10px; display: block; font-weight: bold; }
    #external-work-container select,
    #external-work-container input,
    #external-work-container button {
      margin-top: 5px;
      padding: 8px;
      width: 100%;
      max-width: 300px;
    }
    #external-work-container #statusMessage { margin-top: 20px; color: green; }
    /* Management Unit Search Styles */
    #mu-search-container {
      margin: 20px;
      padding: 20px;
      font-family: 'Aptos', Arial, sans-serif;
    }
    #mu-search-container #logo-container { text-align: center; margin-bottom: 20px; }
    #mu-search-container #logo { width: 300px; }
    #mu-search-container h1 { font-size: 24px; }
    #mu-search-container label,
    #mu-search-container select,
    #mu-search-container input,
    #mu-search-container button {
      display: block;
      margin: 10px 0;
    }
    #mu-search-container label { font-weight: bold; }
    #mu-search-container select,
    #mu-search-container input,
    #mu-search-container button {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
    }
    #mu-search-container #results { margin-top: 20px; }
    #mu-search-container #results p { font-weight: normal; }
    /* Activity Code Management Styles */
    #activity-code-container {
      margin: 20px;
      padding: 20px;
      font-family: 'Aptos', Arial, sans-serif;
    }
    #activity-code-container #logo-container { text-align: center; margin-bottom: 20px; }
    #activity-code-container #logo { width: 300px; }
    #activity-code-container h1 { font-size: 24px; }
    #activity-code-container label,
    #activity-code-container select,
    #activity-code-container input,
    #activity-code-container button {
      display: block;
      margin: 10px 0;
    }
    #activity-code-container label { font-weight: bold; }
    #activity-code-container select,
    #activity-code-container input,
    #activity-code-container button {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      box-sizing: border-box;
    }
    #activity-code-container #results { margin-top: 20px; }
    #activity-code-container #results p { font-weight: normal; }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin: 5px 0;
      width: 100%;
      max-width: 400px;
      flex-wrap: nowrap;
    }
    .checkbox-container label {
      flex-grow: 1;
      white-space: nowrap;
      font-weight: normal;
      margin: 0;
    }
    .checkbox-container input[type="checkbox"] {
      margin-right: 10px;
      width: auto;
    }
    select[multiple] { height: auto; min-height: 120px; }
    button {
      background-color: #63AB8F;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #63AB8F; }
    .error { color: #dc3545; }
    .success { color: #28a745; }
    #auth-message {
      margin: 20px 0;
      padding: 10px;
      border-radius: 4px;
    }
    .auth-loading { background-color: #fff3cd; color: #856404; }
    .auth-error { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <header>
    <h1>Changes on the fly by IPI</h1>
    <div class="logo">
      <img src="https://raw.githubusercontent.com/gmcglynn88/TimeoffApp/main/IPI_Primary%20Identity_Corporate_REVERSED_ECC.png" alt="Consulting Logo" height="50">
    </div>
  </header>
  <div class="container">
    <div class="sidebar">
      <button class="tablink" onclick="openTab(event, 'wfmManagement')">WFM Management Unit Search</button>
      <button class="tablink" onclick="openTab(event, 'externalWork')">External Work Creation</button>
      <button class="tablink" onclick="openTab(event, 'activityCode')">Activity Code Management</button>
      <button class="tablink" onclick="openTab(event, 'bulkChanges')">Bulk Skill & Queues Changes</button>
    </div>
    <div class="content">
      <div id="wfmManagement" class="tabcontent">
        <!-- Management Unit Search Code -->
        <div id="mu-search-container">
          <div id="logo-container">
            <img id="logo" src="https://raw.githubusercontent.com/gmcglynn88/Management-Unit-Search/main/Consultinglogo%20(2).png" alt="Company Logo">
          </div>
          <h1>Which MU did I put you in?</h1>
          <label for="searchUser">Search users:</label>
          <input type="text" id="searchUser" placeholder="Type to filter users...">
          <label for="agentSelect">Select an Agent:</label>
          <select id="agentSelect"></select>
          <button id="lookupBtn">Get Management Unit</button>
          <div id="results"></div>
        </div>
      </div>
      <div id="externalWork" class="tabcontent">
        <!-- External Work Creation Code -->
        <div id="external-work-container">
          <div id="logo-container">
            <img id="logo" src="https://raw.githubusercontent.com/gmcglynn88/ExternalWorkCreation/main/Consultinglogo.png" alt="Company Logo">
          </div>
          <h1>External Work Creation</h1>
          <label for="queueSelect">Select Queue:</label>
          <select id="queueSelect"></select>
          <label for="userSelect">Select User:</label>
          <select id="userSelect"></select>
          <label for="externalReference">External Reference:</label>
          <input type="text" id="externalReference" placeholder="Enter external reference (optional)">
          <button id="createInteractionBtn">Create Proxy Interaction</button>
          <div id="statusMessage"></div>
        </div>
      </div>
      <div id="activityCode" class="tabcontent">
        <!-- Activity Code Management Code -->
        <div id="activity-code-container">
          <div id="logo-container">
            <img id="logo" src="https://raw.githubusercontent.com/gmcglynn88/Management-Unit-Search/main/Consultinglogo%20(2).png" alt="Company Logo">
          </div>
          <h1>Manage Business Units and Activity Codes</h1>
          <div id="auth-message" class="auth-loading">Authenticating with PureCloud...</div>
          <!-- Business Units Dropdown -->
          <label for="business-units">Select Business Units:</label>
          <select id="business-units" multiple disabled></select>
          <hr>
          <!-- Activity Code Creation Form -->
          <h2>Create Activity Code</h2>
          <label for="activity-name">Activity Name:</label>
          <input type="text" id="activity-name" placeholder="Enter activity name" required disabled>
          <label for="category">Category:</label>
          <select id="category" required disabled>
            <option value="">Select category</option>
            <option value="OnQueueWork">OnQueueWork</option>
            <option value="Break">Break</option>
            <option value="Meal">Meal</option>
            <option value="Meeting">Meeting</option>
            <option value="OffQueueWork">OffQueueWork</option>
            <option value="TimeOff">TimeOff</option>
            <option value="Training">Training</option>
            <option value="Unavailable">Unavailable</option>
            <option value="Unscheduled">Unscheduled</option>
          </select>
          <label for="length">Default Length (minutes):</label>
          <input type="number" id="length" placeholder="Enter default length" disabled>
          <label>Options:</label>
          <div class="checkbox-container">
            <input type="checkbox" id="paid-time" value="countsAsPaidTime" disabled>
            <label for="paid-time">Counts as Paid Time</label>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" id="work-time" value="countsAsWorkTime" disabled>
            <label for="work-time">Counts as Work Time</label>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" id="time-off-selectable" value="agentTimeOffSelectable" disabled>
            <label for="time-off-selectable">Agent Time Off Selectable</label>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" id="shrinkage" value="countsTowardShrinkage" disabled>
            <label for="shrinkage">Counts Toward Shrinkage</label>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" id="planned-shrinkage" value="plannedShrinkage" disabled>
            <label for="planned-shrinkage">Planned Shrinkage</label>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" id="interruptible" value="interruptible" disabled>
            <label for="interruptible">Interruptible</label>
          </div>
          <button id="create-button" onclick="createActivityCode()" disabled>Create Activity Code for Selected Business Units</button>
          <div id="results"></div>
        </div>
      </div>
      <div id="bulkChanges" class="tabcontent">
        <h2>Bulk Skill & Queues Changes</h2>
        <p>Content goes here...</p>
      </div>
    </div>
  </div>
  <script>
    // =======================
    // Global Client Credentials (for External Work Creation, MU Search, etc.)
    const clientId = '80d7c7c9-600e-478e-8d41-1bfb7b8c6bc1';
    const clientSecret = 'BQQBxTIiCO-mY1RFm9TL0NcmhtRewKlqozD0GUdiMdE';
    
    // =======================
    // Tab Functionality & Initialization Flags
    let externalWorkInitialized = false;
    let muSearchInitialized = false;
    let activityCodeInitialized = false;
    
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablink");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].classList.remove("active");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.classList.add("active");
      
      if(tabName === 'externalWork' && !externalWorkInitialized) {
        initExternalWorkCreation();
        externalWorkInitialized = true;
      }
      if(tabName === 'wfmManagement' && !muSearchInitialized) {
        initManagementUnitSearch();
        muSearchInitialized = true;
      }
      if(tabName === 'activityCode' && !activityCodeInitialized) {
        initActivityCodeManagement();
        activityCodeInitialized = true;
      }
    }
    
    // Open the first tab by default on page load
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementsByClassName("tablink")[0].click();
    });
    
    // =======================
    // External Work Creation Code (as before)
    function initExternalWorkCreation() {
      const redirectUri = 'https://gmcglynn88.github.io/ExternalWorkCreation/';
      const responseType = 'token';
      const oauthUrl = `https://login.mypurecloud.ie/oauth/authorize?client_id=${clientId}&response_type=${responseType}&redirect_uri=${encodeURIComponent(redirectUri)}`;
    
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const token = params.get('access_token');
    
      if (!token) {
        window.location.href = oauthUrl;
      } else {
        initializeApp(token);
      }
    }
    
    function initializeApp(token) {
      populateDropdowns(token);
      document.getElementById('createInteractionBtn').addEventListener('click', () => {
        createInteraction(token);
      });
    }
    
    async function populateDropdowns(token) {
      try {
        const queues = await fetchAllPages('https://api.mypurecloud.ie/api/v2/routing/queues', token);
        const users = await fetchAllPages('https://api.mypurecloud.ie/api/v2/users', token);
    
        const queueSelect = document.getElementById('queueSelect');
        queues.forEach(queue => {
          const option = document.createElement('option');
          option.value = queue.id;
          option.text = queue.name;
          queueSelect.add(option);
        });
    
        const userSelect = document.getElementById('userSelect');
        users.forEach(user => {
          const option = document.createElement('option');
          option.value = user.id;
          option.text = user.name;
          userSelect.add(option);
        });
    
      } catch (error) {
        console.error('Error populating dropdowns:', error);
        document.getElementById('statusMessage').innerText = `Error loading data: ${error.message}`;
      }
    }
    
    async function fetchAllPages(url, token) {
      let allItems = [];
      let pageNumber = 1;
      let hasMorePages = true;
    
      while (hasMorePages) {
        const response = await fetch(`${url}?pageNumber=${pageNumber}&pageSize=25`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
    
        if (!response.ok) {
          throw new Error(`Error fetching data: ${response.status} ${response.statusText}`);
        }
    
        const data = await response.json();
        allItems = allItems.concat(data.entities);
    
        if (data.pageCount > pageNumber) {
          pageNumber++;
        } else {
          hasMorePages = false;
        }
      }
      return allItems;
    }
    
    async function createInteraction(token) {
      const queueId = document.getElementById('queueSelect').value;
      const userId = document.getElementById('userSelect').value;
      const externalReference = document.getElementById('externalReference').value;
    
      try {
        const interactionResponse = await fetch('https://api.mypurecloud.ie/api/v2/conversations/emails', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            queueId: queueId,
            provider: 'QualityForm',
            direction: 'INBOUND',
            fromName: 'External Work',
            attributes: { 'External Link': externalReference }
          })
        });
    
        if (!interactionResponse.ok) {
          throw new Error(`Error creating interaction: ${interactionResponse.status} ${interactionResponse.statusText}`);
        }
    
        const interaction = await interactionResponse.json();
        const conversationId = interaction.id;
    
        const conversationDetailsResponse = await fetch(`https://api.mypurecloud.ie/api/v2/conversations/${conversationId}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!conversationDetailsResponse.ok) {
          throw new Error(`Error fetching conversation details: ${conversationDetailsResponse.status} ${conversationDetailsResponse.statusText}`);
        }
        const conversationDetails = await conversationDetailsResponse.json();
        const participantId = conversationDetails.participants[1].id;
    
        const assignResponse = await fetch(`https://api.mypurecloud.ie/api/v2/conversations/emails/${conversationId}/participants/${participantId}/replace`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ userId: userId })
        });
    
        if (!assignResponse.ok) {
          throw new Error(`Error assigning user: ${assignResponse.status} ${assignResponse.statusText}`);
        }
    
        const disconnectResponse = await fetch(`https://api.mypurecloud.ie/api/v2/conversations/emails/${conversationId}`, {
          method: 'PATCH',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ state: 'disconnected' })
        });
    
        if (!disconnectResponse.ok) {
          throw new Error(`Error disconnecting conversation: ${disconnectResponse.status} ${disconnectResponse.statusText}`);
        }
    
        document.getElementById('statusMessage').innerText = 'Interaction created and assigned successfully!';
    
      } catch (error) {
        console.error('Error during interaction creation:', error);
        document.getElementById('statusMessage').innerText = `Error: ${error.message}`;
      }
    }
    
    // =======================
    // Management Unit Search Code (mu-prefixed)
    let muAccessToken = null;
    let muAllUsers = [];
    const muRegion = "mypurecloud.ie";
    
    function muExtractTokenFromUrl() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      return params.get("access_token");
    }
    
    async function initManagementUnitSearch() {
      const muClientId = "5f8da5c2-f8ef-4168-a321-f06e16f558f3";
      const muRedirectUri = "https://gmcglynn88.github.io/Management-Unit-Search/";
      const muResponseType = "token";
      const muOauthUrl = `https://login.${muRegion}/oauth/authorize?client_id=${muClientId}&response_type=${muResponseType}&redirect_uri=${encodeURIComponent(muRedirectUri)}`;
    
      const token = muExtractTokenFromUrl();
      if (!token) {
        window.location.href = muOauthUrl;
      } else {
        muAccessToken = token;
        await muLoadAllUsers();
        muInitSearchAndDropdown();
        document.getElementById("lookupBtn").addEventListener("click", onMuGetManagementUnitClick);
        document.getElementById("searchUser").addEventListener("keypress", function(event) {
          if (event.key === "Enter") {
            onMuGetManagementUnitClick();
          }
        });
      }
    }
    
    async function muLoadAllUsers() {
      try {
        let pageNumber = 1;
        let morePages = true;
        muAllUsers = [];
        while (morePages) {
          const url = `https://api.${muRegion}/api/v2/users?pageNumber=${pageNumber}&pageSize=100`;
          const resp = await fetch(url, {
            headers: {
              "Authorization": `Bearer ${muAccessToken}`,
              "Content-Type": "application/json"
            }
          });
          if (!resp.ok) {
            throw new Error(`Failed to fetch users (page ${pageNumber}): ${resp.status}`);
          }
          const data = await resp.json();
          if (data.entities) {
            muAllUsers = muAllUsers.concat(data.entities);
          }
          if (pageNumber < data.pageCount) {
            pageNumber++;
          } else {
            morePages = false;
          }
        }
        console.log(`Loaded ${muAllUsers.length} total users.`);
      } catch (err) {
        console.error("Error loading all users:", err);
        document.getElementById("results").textContent = `Error: ${err.message}`;
      }
    }
    
    function muInitSearchAndDropdown() {
      const searchBox = document.getElementById("searchUser");
      searchBox.addEventListener("input", () => {
        muFilterAndPopulateUsers(searchBox.value);
      });
      muFilterAndPopulateUsers("");
    }
    
    function muFilterAndPopulateUsers(searchTerm) {
      const agentSelect = document.getElementById("agentSelect");
      agentSelect.innerHTML = "";
      const lowerSearch = searchTerm.toLowerCase();
      const filtered = muAllUsers.filter(u => {
        const nameMatch = (u.name || "").toLowerCase().includes(lowerSearch);
        const userNameMatch = (u.username || "").toLowerCase().includes(lowerSearch);
        return nameMatch || userNameMatch;
      });
    
      if (filtered.length === 0) {
        const opt = document.createElement("option");
        opt.value = "";
        opt.text = "No users found";
        agentSelect.add(opt);
        return;
      }
    
      filtered.forEach(u => {
        const opt = document.createElement("option");
        opt.value = u.id;
        opt.text = u.name || u.username || u.id;
        agentSelect.add(opt);
      });
    }
    
    async function onMuGetManagementUnitClick() {
      const agentSelect = document.getElementById("agentSelect");
      const selectedAgentId = agentSelect.value;
      const resultsDiv = document.getElementById("results");
    
      if (!selectedAgentId) {
        resultsDiv.textContent = "Please select an agent.";
        return;
      }
    
      resultsDiv.textContent = "Looking up Management Unit and Manager...";
    
      try {
        const user = muAllUsers.find(u => u.id === selectedAgentId);
    
        const muId = await muGetAgentManagementUnitId(selectedAgentId);
        const muName = muId ? await muGetManagementUnitName(muId) : "No Management Unit found";
    
        const managerName = user.manager ? await muGetManagerName(user.manager.id) : "No manager assigned";
    
        resultsDiv.innerHTML = `<p><strong>Management Unit:</strong> ${muName}</p><p><strong>Manager:</strong> ${managerName}</p>`;
      } catch (err) {
        console.error("MU or Manager lookup error:", err);
        resultsDiv.textContent = "Error: " + err.message;
      }
    }
    
    async function muGetManagerName(managerId) {
      try {
        const url = `https://api.${muRegion}/api/v2/users/${managerId}`;
        const resp = await fetch(url, {
          headers: {
            "Authorization": `Bearer ${muAccessToken}`,
            "Content-Type": "application/json"
          }
        });
        if (!resp.ok) {
          throw new Error(`Manager fetch failed: HTTP ${resp.status}`);
        }
        const data = await resp.json();
        return data.name || "Manager not found";
      } catch (err) {
        console.error("Error fetching manager:", err);
        return "Manager not found";
      }
    }
    
    async function muGetAgentManagementUnitId(userId) {
      const url = `https://api.${muRegion}/api/v2/workforcemanagement/agents/${userId}/managementunit`;
      const resp = await fetch(url, {
        headers: {
          "Authorization": `Bearer ${muAccessToken}`,
          "Content-Type": "application/json"
        }
      });
      if (!resp.ok) {
        throw new Error(`MU ID fetch failed: HTTP ${resp.status}`);
      }
      const data = await resp.json();
      return data.managementUnit?.id || null;
    }
    
    async function muGetManagementUnitName(muId) {
      const url = `https://api.${muRegion}/api/v2/workforcemanagement/managementunits?expand=businessUnit`;
      const resp = await fetch(url, {
        headers: {
          "Authorization": `Bearer ${muAccessToken}`,
          "Content-Type": "application/json"
        }
      });
      if (!resp.ok) {
        throw new Error(`ManagementUnits fetch failed: HTTP ${resp.status}`);
      }
      const data = await resp.json();
      const muArray = data.entities || [];
      const muObj = muArray.find(mu => mu.id === muId);
      if (!muObj) {
        return "No Management Unit found";
      }
      return muObj.name || "Unnamed Management Unit";
    }
    
    // =======================
    // Activity Code Management Code
    function initActivityCodeManagement() {
      let actAccessToken = null;
      const actClientId = 'f93a488c-73e9-40cf-b4fd-5c05ff043c81';
      const actRedirectUri = window.location.href.split('?')[0];
      const actResponseType = 'token';
      const actOauthUrl = `https://login.mypurecloud.ie/oauth/authorize?client_id=${actClientId}&response_type=${actResponseType}&redirect_uri=${encodeURIComponent(actRedirectUri)}`;
    
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      actAccessToken = params.get('access_token');
    
      if (!actAccessToken) {
        if (sessionStorage.getItem('purecloud_token_act')) {
          actAccessToken = sessionStorage.getItem('purecloud_token_act');
        } else {
          window.location.href = actOauthUrl;
          return;
        }
      } else {
        sessionStorage.setItem('purecloud_token_act', actAccessToken);
      }
    
      initializeActivityApp(actAccessToken);
    }
    
    function initializeActivityApp(token) {
      const authMsg = document.getElementById('auth-message');
      authMsg.textContent = 'Authenticated successfully!';
      authMsg.style.display = 'none';
    
      document.getElementById('business-units').disabled = false;
      document.getElementById('activity-name').disabled = false;
      document.getElementById('category').disabled = false;
      document.getElementById('length').disabled = false;
      document.getElementById('paid-time').disabled = false;
      document.getElementById('work-time').disabled = false;
      document.getElementById('time-off-selectable').disabled = false;
      document.getElementById('shrinkage').disabled = false;
      document.getElementById('planned-shrinkage').disabled = false;
      document.getElementById('interruptible').disabled = false;
      document.getElementById('create-button').disabled = false;
    
      fetchBusinessUnitsAct(token);
    }
    
    async function fetchBusinessUnitsAct(token) {
      try {
        const apiUrl = 'https://api.mypurecloud.ie/api/v2/workforcemanagement/businessunits?pageSize=100';
        let businessUnits = [];
        let nextPageUrl = apiUrl;
    
        while (nextPageUrl) {
          const response = await fetch(nextPageUrl, {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            },
          });
    
          const data = await response.json();
    
          if (response.ok) {
            businessUnits = businessUnits.concat(data.entities);
            nextPageUrl = data.pageCount > data.pageNumber ? `${apiUrl}&pageNumber=${data.pageNumber + 1}` : null;
          } else {
            throw new Error(data.message || 'Error fetching business units');
          }
        }
    
        const businessUnitsSelect = document.getElementById('business-units');
        businessUnits.forEach(unit => {
          const option = document.createElement('option');
          option.value = unit.id;
          option.textContent = unit.name;
          businessUnitsSelect.appendChild(option);
        });
      } catch (error) {
        document.getElementById('results').innerHTML = `<p class="error">Error loading business units: ${error.message}</p>`;
      }
    }
    
    async function createActivityCode() {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';
    
      const name = document.getElementById('activity-name').value.trim();
      const category = document.getElementById('category').value;
      const businessUnits = Array.from(document.getElementById('business-units').selectedOptions).map(option => option.value);
    
      if (!name) {
        resultsDiv.innerHTML = '<p class="error">Please enter an activity name</p>';
        return;
      }
      if (!category) {
        resultsDiv.innerHTML = '<p class="error">Please select a category</p>';
        return;
      }
      if (businessUnits.length === 0) {
        resultsDiv.innerHTML = '<p class="error">Please select at least one business unit</p>';
        return;
      }
    
      const lengthInMinutes = parseInt(document.getElementById('length').value, 10) || null;
      const countsAsPaidTime = document.getElementById('paid-time').checked;
      const countsAsWorkTime = document.getElementById('work-time').checked;
      const agentTimeOffSelectable = document.getElementById('time-off-selectable').checked;
      const countsTowardShrinkage = document.getElementById('shrinkage').checked;
      const plannedShrinkage = document.getElementById('planned-shrinkage').checked;
      const interruptible = document.getElementById('interruptible').checked;
    
      try {
        let successCount = 0;
        let errorCount = 0;
        let errorMessages = [];
    
        for (const businessUnitId of businessUnits) {
          const createUrl = `https://api.mypurecloud.ie/api/v2/workforcemanagement/businessunits/${businessUnitId}/activitycodes`;
    
          try {
            const response = await fetch(createUrl, {
              method: 'POST',
              headers: {
                'Authorization': `Bearer ${sessionStorage.getItem('purecloud_token_act')}`,
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                name,
                category,
                lengthInMinutes,
                countsAsPaidTime,
                countsAsWorkTime,
                agentTimeOffSelectable,
                countsTowardShrinkage,
                plannedShrinkage,
                interruptible
              }),
            });
    
            const data = await response.json();
    
            if (response.ok) {
              successCount++;
            } else {
              errorCount++;
              errorMessages.push(`Business Unit ${businessUnitId}: ${data.message || 'Unknown error'}`);
            }
          } catch (error) {
            errorCount++;
            errorMessages.push(`Business Unit ${businessUnitId}: ${error.message}`);
          }
        }
    
        if (errorCount === 0) {
          resultsDiv.innerHTML = `<p class="success">Activity code created successfully in all ${successCount} business units.</p>`;
        } else if (successCount === 0) {
          resultsDiv.innerHTML = `<p class="error">Failed to create activity code in all business units.</p>
                                 <ul>${errorMessages.map(msg => `<li>${msg}</li>`).join('')}</ul>`;
        } else {
          resultsDiv.innerHTML = `<p class="success">Activity code created successfully in ${successCount} business units.</p>
                                 <p class="error">Failed to create in ${errorCount} business units:</p>
                                 <ul>${errorMessages.map(msg => `<li>${msg}</li>`).join('')}</ul>`;
        }
      } catch (error) {
        resultsDiv.innerHTML = `<p class="error">Error creating activity code: ${error.message}</p>`;
      }
    }
  </script>
