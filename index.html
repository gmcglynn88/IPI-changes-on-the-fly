<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Maker by IPI</title>
  <style>
    body {
      font-family: 'Aptos', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .loading {
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">Loading application...</div>
  </div>

  <script>
    // 1. Configuration - Replace with your actual values
    const CONFIG = {
      region: 'mypurecloud.ie',
      clientId: '4652c8b5-9117-43c6-8e54-77eeb38aebb8',
      redirectUri: window.location.origin + window.location.pathname
    };

    // 2. Authentication Flow
    function handleAuthentication() {
      console.log("Starting authentication...");
      
      // Check URL hash for token first
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const token = params.get('access_token');

      if (token) {
        console.log("Token found in URL");
        // Store token and clean URL
        sessionStorage.setItem('pc_token', token);
        window.history.replaceState({}, document.title, CONFIG.redirectUri);
        initializeApp(token);
      } else {
        // Check session storage
        const storedToken = sessionStorage.getItem('pc_token');
        if (storedToken) {
          console.log("Using stored token");
          initializeApp(storedToken);
        } else {
          console.log("No token found - redirecting to login");
          redirectToLogin();
        }
      }
    }

    function redirectToLogin() {
      const authUrl = `https://login.${CONFIG.region}/oauth/authorize?` +
        `client_id=${CONFIG.clientId}&` +
        `response_type=token&` +
        `redirect_uri=${encodeURIComponent(CONFIG.redirectUri)}`;
      
      window.location.href = authUrl;
    }

    // 3. Basic App Initialization
    function initializeApp(token) {
      console.log("Initializing app with token");
      document.getElementById('app').innerHTML = `
        <h1>Change Maker by IPI</h1>
        <p>Successfully authenticated!</p>
        <button onclick="loadModule('externalWork')">Load External Work Module</button>
      `;
    }

    // 4. Module Loading (Simplified)
    async function loadModule(moduleName) {
      console.log(`Loading module: ${moduleName}`);
      try {
        const response = await fetch(`https://raw.githubusercontent.com/gmcglynn88/${moduleName}-Changemaker/main/index.html`);
        const content = await response.text();
        document.getElementById('app').innerHTML = content;
        
        // Inject token into loaded module
        const scripts = document.querySelectorAll('script');
        scripts.forEach(script => {
          if (script.textContent.includes('let token = null')) {
            script.textContent = script.textContent.replace('let token = null', `let token = '${sessionStorage.getItem('pc_token')}'`);
          }
        });
      } catch (error) {
        console.error("Failed to load module:", error);
        document.getElementById('app').innerHTML = `
          <div style="color: red;">
            <h2>Error Loading Module</h2>
            <p>${error.message}</p>
            <button onclick="initializeApp()">Return to App</button>
          </div>
        `;
      }
    }

    // Start the application
    console.log("Starting application...");
    document.addEventListener('DOMContentLoaded', handleAuthentication);
  </script>
</body>
</html>
