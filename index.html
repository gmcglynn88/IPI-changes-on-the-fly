<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IPI Admin Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Aptos:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --primary:#63AB8F; --primary-dark:#4A8C7D; --border:#DEE2E6;
      --bg:#F8F9FA; --card:#FFFFFF; --text:#2C3E50; --muted:#6C757D;
      --hover:rgba(99,171,143,0.10);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:'Aptos','Segoe UI',system-ui,-apple-system,Arial,sans-serif;
    }

    /* Header */
    header{
      position:fixed; top:0; left:0; right:0; height:64px; z-index:10;
      background:var(--primary); color:#fff;
      display:flex; align-items:center; padding:0 20px;
      box-shadow:0 2px 10px rgba(0,0,0,.08);
    }
    header .title{font-size:18px; font-weight:600; letter-spacing:.3px}
    header .brand{margin-left:auto; display:flex; align-items:center; gap:10px}
    header .brand img{height:34px}

    /* Layout */
    .wrap{
      display:flex; height:calc(100vh - 64px); margin-top:64px;
    }
    .sidebar{
      width:260px; background:#fff; border-right:1px solid var(--border);
      padding:10px 8px; overflow-y:auto;
    }
    .content{
      flex:1; min-width:0; padding:16px;
      display:flex; flex-direction:column; gap:12px;
    }

    /* Nav items */
    .nav{
      display:flex; flex-direction:column; gap:6px;
    }
    .nav-btn{
      display:flex; align-items:center; gap:10px;
      width:100%; border:0; background:transparent; cursor:pointer;
      padding:10px 12px; border-radius:10px; font-size:15px; color:#1f2937;
      text-align:left; transition:background .18s ease, color .18s ease, transform .04s ease;
      position:relative;
    }
    .nav-btn:hover{background:var(--hover)}
    .nav-btn.active{
      background:rgba(99,171,143,.14); color:var(--primary-dark);
      box-shadow: inset 0 0 0 1px var(--primary);
    }
    .nav-btn .app-tooltip{
      position:absolute; left:100%; top:50%; transform:translateY(-50%);
      background:#2C3E50; color:white; padding:8px 12px; border-radius:6px;
      font-size:12px; white-space:nowrap; opacity:0; pointer-events:none;
      transition:opacity 0.2s ease; margin-left:10px; z-index:100;
    }
    .nav-btn:hover .app-tooltip{opacity:1;}
    .icon{
      width:28px; height:28px; display:grid; place-items:center;
      border-radius:8px; background:#f0f5f3; font-size:16px;
    }
    .label{flex:1; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    .chev{opacity:.5}

    /* Card + iframe area */
    .card{
      background:var(--card); border:1px solid var(--border);
      border-radius:12px; box-shadow:0 1px 3px rgba(0,0,0,.06);
      padding:14px; display:flex; flex-direction:column; gap:10px; min-height:0;
    }
    .card-header{
      display:flex; align-items:center; gap:10px; flex-wrap:wrap;
    }
    .card-title{font-weight:600}
    .spacer{flex:1}
    .btn{
      border:0; background:var(--primary); color:#fff; border-radius:8px;
      padding:9px 12px; font-weight:600; cursor:pointer;
      transition:background .18s ease;
    }
    .btn:hover{background:var(--primary-dark)}
    .btn.secondary{
      background:#fff; color:var(--primary-dark);
      border:1px solid var(--primary-dark);
    }
    .btn.secondary:hover{background:var(--hover)}
    .hint{font-size:12px; color:var(--muted)}

    iframe.appframe{
      width:100%; border:1px solid var(--border); border-radius:10px;
      background:#fff; flex:1; min-height:400px;
      transition:opacity 0.3s ease;
    }

    .error{
      padding:12px; border-radius:8px;
      background:#fff7ed; border:1px solid #ffedd5; color:#6b4e16;
      font-size:14px;
    }

    /* Nav groups */
    .nav-group {
      margin:16px 0 8px 0; padding:0 12px;
      font-size:12px; font-weight:600; color:var(--muted);
      text-transform:uppercase; letter-spacing:0.5px;
    }

    /* Responsive */
    @media (max-width: 980px){
      .sidebar{width:210px}
      .nav-btn{font-size:14px}
      .nav-btn .app-tooltip{display:none;}
    }
    @media (max-width: 760px){
      .wrap{flex-direction:column}
      .sidebar{width:auto; border-right:0; border-bottom:1px solid var(--border); display:flex; overflow:auto}
      .nav{flex-direction:row; gap:8px; padding:8px}
      .nav-btn{white-space:nowrap}
      .nav-group{display:none;}
    }
  </style>
</head>
<body>
  <header>
    <div class="title">IPI Admin Hub</div>
    <div class="brand">
      <span class="hint">All your tools, one cosy hallway.</span>
      <img src="https://raw.githubusercontent.com/gmcglynn88/TimeoffApp/main/IPI_Primary%20Identity_Corporate_REVERSED_ECC.png" alt="IPI Logo">
    </div>
  </header>

  <div class="wrap">
    <aside class="sidebar">
      <nav id="nav" class="nav"></nav>
    </aside>

    <main class="content">
      <div class="card">
        <div class="card-header">
          <div id="currentIcon" class="icon">ðŸ”§</div>
          <div id="currentTitle" class="card-title">Loadingâ€¦</div>
          <div class="spacer"></div>
          <button id="openNew" class="btn">Open in new tab</button>
          <button id="reload" class="btn secondary">Reload</button>
        </div>

        <div id="fallback" class="error" style="display:none;">
          We couldnâ€™t embed this app (some sites donâ€™t like being framed). Use <strong>Open in new tab</strong> instead.
        </div>

        <iframe id="frame" class="appframe" src="about:blank" title="App"></iframe>
        <div class="hint" id="urlHint"></div>
      </div>
    </main>
  </div>

  <script>
    // ---- App registry (edit here to add/remove apps) ----
    const APPS = [
      { 
        id:'ExternalWorkCreation',   
        name:'External Work Creation',     
        url:'https://gmcglynn88.github.io/ExternalWorkCreation/',   
        icon:'âœ‰ï¸',
        category: 'Work Management',
        description: 'Create and manage external work items'
      },
      { 
        id:'ConversationExplorer',   
        name:'Conversation Explorer',      
        url:'https://gmcglynn88.github.io/ConversationExplorer/',   
        icon:'ðŸ§­',
        category: 'Analytics',
        description: 'Explore and analyze conversations'
      },
      { 
        id:'Queue-updater',          
        name:'Bulk Queue Changes',         
        url:'https://gmcglynn88.github.io/Queue-updater/',          
        icon:'ðŸ—‚ï¸',
        category: 'Bulk Operations',
        description: 'Make bulk changes to queues'
      },
      { 
        id:'Skills-Updater',         
        name:'Bulk Skill Changes',         
        url:'https://gmcglynn88.github.io/Skills-Updater/',         
        icon:'ðŸŽ¯',
        category: 'Bulk Operations', 
        description: 'Update skills in bulk'
      },
      { 
        id:'Bulk-Activity-Code-Creation', 
        name:'Activity Code Management', 
        url:'https://gmcglynn88.github.io/Bulk-Activity-Code-Creation/', 
        icon:'âš™ï¸',
        category: 'Configuration',
        description: 'Manage activity codes in bulk'
      },
      { 
        id:'WorkTeamManagement',     
        name:'Work Team Management',       
        url:'https://gmcglynn88.github.io/WorkTeamManagement/',     
        icon:'ðŸ‘¥',
        category: 'Team Management',
        description: 'Manage work teams and assignments'
      },
      { 
        id:'Management-Unit-Search', 
        name:'WFM Management Unit Search', 
        url:'https://gmcglynn88.github.io/Management-Unit-Search/', 
        icon:'ðŸ“Š',
        category: 'Analytics',
        description: 'Search and analyze management units'
      },
      { 
        id:'Intraday-Plan',          
        name:'Intraday Weekly Plan',       
        url:'https://gmcglynn88.github.io/Intraday-Plan/',          
        icon:'ðŸ“…',
        category: 'Planning',
        description: 'Create and manage intraday weekly plans'
      },
    ];

    // ---- DOM elements ----
    const nav = document.getElementById('nav');
    const frame = document.getElementById('frame');
    const openNew = document.getElementById('openNew');
    const reloadB = document.getElementById('reload');
    const titleEl = document.getElementById('currentTitle');
    const iconEl = document.getElementById('currentIcon');
    const fallback = document.getElementById('fallback');
    const urlHint = document.getElementById('urlHint');

    // ---- Build sidebar with categories ----
    function buildNavigation() {
      nav.innerHTML = '';
      
      // Group apps by category
      const appsByCategory = APPS.reduce((acc, app) => {
        const category = app.category || 'Other';
        if (!acc[category]) acc[category] = [];
        acc[category].push(app);
        return acc;
      }, {});

      // Create navigation with categories
      Object.keys(appsByCategory).forEach(category => {
        // Add category header
        const groupHeader = document.createElement('div');
        groupHeader.className = 'nav-group';
        groupHeader.textContent = category;
        nav.appendChild(groupHeader);

        // Add apps for this category
        appsByCategory[category].forEach((app, idx) => {
          const btn = document.createElement('button');
          btn.className = 'nav-btn';
          btn.setAttribute('data-app', app.id);
          btn.innerHTML = `
            <span class="icon" aria-hidden="true">${app.icon}</span>
            <span class="label">${app.name}</span>
            <span class="chev">â€º</span>
            ${app.description ? `<span class="app-tooltip">${app.description}</span>` : ''}
          `;
          btn.addEventListener('click', () => selectApp(app.id));
          nav.appendChild(btn);
        });
      });
    }

    // ---- State & helpers ----
    function byId(id){ return APPS.find(a => a.id === id); }
    
    function setActive(id){
      [...nav.querySelectorAll('.nav-btn')].forEach(b => {
        b.classList.toggle('active', b.getAttribute('data-app') === id);
      });
    }

    function setHash(id){
      history.replaceState(null, '', '#app=' + encodeURIComponent(id));
      localStorage.setItem('ipi-adminhub:last', id);
    }

    function preferredStart(){
      const fromHash = new URLSearchParams(location.hash.replace('#','')).get('app');
      if (fromHash && byId(fromHash)) return fromHash;
      const last = localStorage.getItem('ipi-adminhub:last');
      if (last && byId(last)) return last;
      return APPS[0].id;
    }

    // ---- App selection ----
    function selectApp(id){
      const app = byId(id) || APPS[0];
      setActive(app.id);
      setHash(app.id);
      titleEl.textContent = app.name;
      iconEl.textContent = app.icon;
      urlHint.textContent = app.url;
      fallback.style.display = 'none';

      // Show loading state
      frame.style.opacity = '0.5';
      frame.src = 'about:blank';

      // Configure iframe with security sandbox
      frame.setAttribute('sandbox', 'allow-scripts allow-forms allow-same-origin allow-popups allow-modals');

      let loaded = false;
      let guardTimer;

      const clearGuard = () => {
        loaded = true;
        clearTimeout(guardTimer);
        frame.style.opacity = '1';
      };

      // Set up loading timeout
      guardTimer = setTimeout(() => {
        if (!loaded) {
          fallback.style.display = 'block';
          frame.style.opacity = '1';
        }
      }, 5000);

      frame.onload = () => {
        clearGuard();
        
        // Try to detect framing errors for same-origin content
        try {
          const frameDoc = frame.contentDocument || frame.contentWindow.document;
          if (frameDoc.body.innerHTML.includes('refused to connect') || 
              frameDoc.body.innerHTML.includes('X-Frame-Options')) {
            fallback.style.display = 'block';
          }
        } catch (e) {
          // Cross-origin - we can't access the content, which is normal
          console.log('Cross-origin frame loaded successfully');
        }
      };

      frame.onerror = () => {
        clearGuard();
        fallback.style.display = 'block';
      };

      // Load the app
      setTimeout(() => {
        frame.src = app.url;
      }, 100);

      // Update button actions
      openNew.onclick = () => window.open(app.url, '_blank', 'noopener');
      reloadB.onclick = () => { 
        frame.contentWindow?.location?.reload?.() || (frame.src = app.url); 
      };

      // Preload adjacent apps for better performance
      preloadAdjacentApps(app.id);
    }

    // ---- Preloading for better performance ----
    function preloadAdjacentApps(currentId) {
      const currentIndex = APPS.findIndex(app => app.id === currentId);
      const toPreload = [currentIndex - 1, currentIndex + 1].filter(idx => 
        idx >= 0 && idx < APPS.length
      );
      
      toPreload.forEach(idx => {
        const preloadLink = document.createElement('link');
        preloadLink.rel = 'prefetch';
        preloadLink.href = APPS[idx].url;
        preloadLink.crossOrigin = 'anonymous';
        document.head.appendChild(preloadLink);
      });
    }

    // ---- Keyboard Navigation ----
    function setupKeyboardNavigation() {
      document.addEventListener('keydown', (e) => {
        if (e.altKey) {
          const activeBtn = nav.querySelector('.nav-btn.active');
          if (!activeBtn) return;
          
          const currentId = activeBtn.getAttribute('data-app');
          const currentIndex = APPS.findIndex(app => app.id === currentId);
          
          if (e.key === 'ArrowDown' && currentIndex < APPS.length - 1) {
            e.preventDefault();
            selectApp(APPS[currentIndex + 1].id);
          } else if (e.key === 'ArrowUp' && currentIndex > 0) {
            e.preventDefault();
            selectApp(APPS[currentIndex - 1].id);
          }
        }
      });
    }

    // ---- Initialize Hub ----
    function initializeHub() {
      buildNavigation();
      setupKeyboardNavigation();
      
      // Handle hash changes
      window.addEventListener('hashchange', () => {
        const id = new URLSearchParams(location.hash.replace('#','')).get('app');
        if (id && byId(id)) selectApp(id);
      });
      
      // Start with preferred app
      selectApp(preferredStart());
    }

    // ---- Initialization ----
    initializeHub();
  </script>
</body>
</html>
