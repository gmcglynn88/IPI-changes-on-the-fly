<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Change Maker by IPI</h1>
      <div class="logo">
        <img src="https://raw.githubusercontent.com/gmcglynn88/TimeoffApp/main/IPI_Primary%20Identity_Corporate_REVERSED_ECC.png" alt="IPI Logo">
      </div>
    </div>
  </header>
  <div class="app-container">
    <div class="sidebar">
      <div class="sidebar-nav">
        <button class="tablink active" onclick="openTab(event,'wfmManagement')"><i>📊</i> WFM Management Unit Search</button>
        <button class="tablink" onclick="openTab(event,'externalWork')"><i>✉️</i> External Work Creation</button>
        <button class="tablink" onclick="openTab(event,'activityCode')"><i>⚙️</i> Activity Code Management</button>
        <button class="tablink" onclick="openTab(event,'bulkSkills')"><i>🔄</i> Bulk Skill Changes</button>
        <button class="tablink" onclick="openTab(event,'bulkQueues')"><i>🔄</i> Bulk Queue Changes</button>
        <button class="tablink" onclick="openTab(event,'workTeamManagement')"><i>👥</i> Work Team Management</button>
        <button class="tablink" onclick="openTab(event,'intradayPlan')"><i>📅</i> Intraday Weekly Plan</button>
      </div>
    </div>
    <div class="content-area">
      <div class="tab-content-container">
        <div id="wfmManagement" class="tabcontent active">
          <iframe src="https://gmcglynn88.github.io/MU-Search---Changemaker/" style="width:100%; height: calc(100vh - 140px); border:none;"></iframe>
        </div>
        <div id="externalWork" class="tabcontent">
          <iframe src="https://gmcglynn88.github.io/External-Work-Creation---Changemaker/" style="width:100%; height: calc(100vh - 140px); border:none;"></iframe>
        </div>
        <div id="activityCode" class="tabcontent">
          <iframe src="https://gmcglynn88.github.io/Activity-code-management---changemaker/" style="width:100%; height: calc(100vh - 140px); border:none;"></iframe>
        </div>
        <div id="bulkSkills" class="tabcontent">
          <iframe src="https://gmcglynn88.github.io/Bulk-Skills-Update---Changemaker/" style="width:100%; height: calc(100vh - 140px); border:none;"></iframe>
        </div>
        <div id="bulkQueues" class="tabcontent">
          <iframe src="https://gmcglynn88.github.io/Bulk-Queue-Updater---Changemaker/" style="width:100%; height: calc(100vh - 140px); border:none;"></iframe>
        </div>
        <div id="workTeamManagement" class="tabcontent">
          <iframe src="https://gmcglynn88.github.io/Workteam-Management---Chnagemaker/" style="width:100%; height: calc(100vh - 140px); border:none;"></iframe>
        </div>
        <div id="intradayPlan" class="tabcontent">
          <iframe src="https://gmcglynn88.github.io/Intraday-Plan---Changemaker/" style="width:100%; height: calc(100vh - 140px); border:none;"></iframe>
        </div>
      </div>
    </div>
  </div>
  <script>
    function openTab(evt, name) {
      document.querySelectorAll('.tablink').forEach(btn => btn.classList.remove('active'));
      evt.currentTarget.classList.add('active');
      document.querySelectorAll('.tabcontent').forEach(tc => tc.classList.remove('active'));
      document.getElementById(name).classList.add('active');
    }
    // No additional JS needed as iframes handle their own API calls
  </script>
</body>
</html>
