<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Operations Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Aptos:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --primary:#63AB8F; --primary-dark:#4A8C7D; --border:#DEE2E6;
      --bg:#F8F9FA; --card:#FFFFFF; --text:#2C3E50; --muted:#6C757D;
      --hover:rgba(99,171,143,0.10);
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family:'Aptos','Segoe UI',system-ui,-apple-system,Arial,sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */
    header {
      position: fixed; top: 0; left: 0; right: 0; height: 64px; z-index: 10;
      background: var(--primary); color: #fff;
      display: flex; align-items: center; padding: 0 20px 0 12px;
      box-shadow: 0 2px 10px rgba(0,0,0,.08);
    }
    header .brand { display: flex; align-items: center; margin-right: 16px; }
    header .brand img { height: 54px; max-width: 200px; object-fit: contain; display: block; }
    header .feature-request-btn {
      margin-left: auto; margin-right: 20px;
      background: rgba(255,255,255,0.2); color: white;
      border: 1px solid rgba(255,255,255,0.3); padding: 6px 12px;
      border-radius: 4px; cursor: pointer; font-size: 14px; font-weight: 600;
      display: flex; align-items: center; gap: 6px; transition: all 0.2s ease;
    }
    header .feature-request-btn:hover { background: rgba(255,255,255,0.3); transform: translateY(-1px); }

    /* ‚îÄ‚îÄ Main layout ‚Äî fixed below header, fills viewport ‚îÄ‚îÄ */
    .wrap {
      position: fixed;
      top: 64px; left: 0; right: 0; bottom: 0;
      display: flex;
    }

    /* ‚îÄ‚îÄ Sidebar ‚îÄ‚îÄ */
    .sidebar {
      width: 290px;
      background: #fff;
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      /* stretch top‚Äëto‚Äëbottom naturally via parent flex */
    }

    .nav {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 6px 8px 12px;
      display: flex;
      flex-direction: column;
    }

    .nav-group {
      margin: 10px 0 2px;
      padding: 0 12px;
      font-size: 11px; font-weight: 600; color: var(--muted);
      text-transform: uppercase; letter-spacing: 0.5px;
      flex-shrink: 0;
    }

    .nav-btn {
      display: flex; align-items: center; gap: 10px;
      width: 100%; border: 0; background: transparent; cursor: pointer;
      padding: 7px 12px;
      border-radius: 8px; font-size: 13.5px; color: #1f2937;
      text-align: left;
      transition: background .18s ease, color .18s ease;
      position: relative; flex-shrink: 0;
    }
    .nav-btn:hover { background: var(--hover); }
    .nav-btn.active {
      background: rgba(99,171,143,.14); color: var(--primary-dark);
      box-shadow: inset 0 0 0 1px var(--primary);
    }
    .nav-btn .app-tooltip {
      position: absolute; left: 100%; top: 50%; transform: translateY(-50%);
      background: #2C3E50; color: white; padding: 8px 12px; border-radius: 6px;
      font-size: 12px; white-space: nowrap; opacity: 0; pointer-events: none;
      transition: opacity 0.2s ease; margin-left: 10px; z-index: 100;
    }
    .nav-btn:hover .app-tooltip { opacity: 1; }

    .icon {
      width: 26px; height: 26px; display: grid; place-items: center;
      border-radius: 8px; background: #f0f5f3; font-size: 14px; flex-shrink: 0;
    }
    .label {
      flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
      font-size: 13px; line-height: 1.3;
    }
    .chev { opacity: .5; flex-shrink: 0; }

    /* ‚îÄ‚îÄ Content area ‚îÄ‚îÄ */
    .content {
      flex: 1; min-width: 0;
      padding: 16px;
      display: flex; flex-direction: column; gap: 12px;
      overflow: hidden;
    }

    .card {
      background: var(--card); border: 1px solid var(--border);
      border-radius: 12px; box-shadow: 0 1px 3px rgba(0,0,0,.06);
      padding: 14px;
      display: flex; flex-direction: column; gap: 10px;
      flex: 1; overflow: hidden;
    }
    .card-header {
      display: flex; align-items: center; gap: 10px; flex-wrap: wrap;
      padding-bottom: 8px; border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }
    .card-title { font-weight: 600; font-size: 18px; }
    .spacer { flex: 1; }
    .btn {
      border: 0; background: var(--primary); color: #fff; border-radius: 8px;
      padding: 9px 12px; font-weight: 600; cursor: pointer;
      transition: background .18s ease; font-size: 14px;
    }
    .btn:hover { background: var(--primary-dark); }
    .btn.secondary {
      background: #fff; color: var(--primary-dark);
      border: 1px solid var(--primary-dark);
    }
    .btn.secondary:hover { background: var(--hover); }

    iframe.appframe {
      width: 100%; flex: 1;
      border: 1px solid var(--border); border-radius: 10px;
      background: #fff;
      transition: opacity 0.3s ease;
    }

    /* ‚îÄ‚îÄ Loading overlay ‚îÄ‚îÄ */
    .loading-overlay {
      position: fixed; inset: 0;
      background: rgba(248,249,250,0.95); z-index: 100;
      display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px;
    }
    .loading-spinner {
      width: 40px; height: 40px; border: 4px solid var(--primary);
      border-left-color: transparent; border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* ‚îÄ‚îÄ Feature Request Modal ‚îÄ‚îÄ */
    .feature-request-modal {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.8); z-index: 1000;
      display: none; flex-direction: column;
    }
    .feature-request-modal.active { display: flex; }
    .modal-header {
      background: var(--primary); color: white;
      padding: 16px 20px;
      display: flex; align-items: center; justify-content: space-between;
    }
    .modal-title { font-weight: 600; font-size: 18px; display: flex; align-items: center; gap: 10px; }
    .modal-close-btn {
      background: rgba(255,255,255,0.2); border: none; color: white;
      width: 32px; height: 32px; border-radius: 50%; cursor: pointer;
      font-size: 18px; display: flex; align-items: center; justify-content: center;
    }
    .modal-close-btn:hover { background: rgba(255,255,255,0.3); }
    .modal-content {
      flex: 1; background: var(--bg); padding: 20px;
      display: flex; flex-direction: column;
    }
    .modal-iframe {
      flex: 1; border: 1px solid var(--border); border-radius: 8px;
      background: white; width: 100%; min-height: 500px;
    }
    .back-to-app-btn {
      margin-top: 16px; align-self: flex-end;
      display: flex; align-items: center; gap: 8px;
      padding: 10px 16px; background: var(--primary); color: white;
      border: none; border-radius: 8px; cursor: pointer;
      font-weight: 600; font-size: 14px;
    }
    .back-to-app-btn:hover { background: var(--primary-dark); }

    /* ‚îÄ‚îÄ Welcome page ‚îÄ‚îÄ */
    .card.welcome-mode {
      background: var(--bg) !important;
      border: none !important;
      box-shadow: none !important;
      padding: 0 !important;
    }
    .card.welcome-mode .card-header {
      padding: 14px 14px 8px;
      background: var(--bg) !important;
      border-bottom: 1px solid rgba(0,0,0,0.1) !important;
    }
    .welcome-content {
      flex: 1; overflow-y: auto;
      padding: 15px 30px 30px;
    }
    .welcome-header {
      text-align: center; margin-bottom: 30px;
      padding-bottom: 15px; border-bottom: 2px solid var(--primary);
    }
    .welcome-title { color: var(--primary); font-size: 2.5rem; margin-bottom: 5px; }
    .welcome-subtitle { font-size: 1.2rem; color: var(--muted); max-width: 600px; margin: 0 auto; }
    .feature-list { list-style-type: none; padding: 0; margin: 20px 0; }
    .feature-list li {
      padding: 12px 0; border-bottom: 1px solid var(--border);
      display: flex; align-items: flex-start; gap: 12px;
    }
    .feature-list li:last-child { border-bottom: none; }
    .feature-list li::before { content: "‚Ä¢"; color: var(--primary); font-size: 1.5rem; line-height: 1; }
    .feature-title { font-weight: 600; color: var(--primary-dark); margin-bottom: 4px; }

    /* ‚îÄ‚îÄ Development updates ‚îÄ‚îÄ */
    .development-updates {
      background: #FFF0EB; border: 1px solid #FF6B35;
      border-radius: 8px; padding: 20px; margin: 20px 0 0;
    }
    .development-header {
      display: flex; align-items: center; gap: 10px;
      margin-bottom: 20px; color: #FF6B35; cursor: pointer;
    }
    .development-header h3 { margin: 0; font-size: 1.4rem; }
    .development-badge {
      background: #FF6B35; color: white;
      padding: 4px 10px; border-radius: 12px; font-size: 0.8rem; font-weight: 600;
    }
    .development-items { display: flex; flex-direction: column; gap: 15px; }
    .development-item {
      background: white; border: 1px solid var(--border);
      border-radius: 6px; padding: 15px; display: flex; gap: 15px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .development-item:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .dev-status { min-width: 100px; text-align: center; }
    .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }
    .status-planning  { background: #e3f2fd; color: #1565c0; border: 1px solid #bbdefb; }
    .status-development { background: #fff3e0; color: #ef6c00; border: 1px solid #ffe0b2; }
    .status-testing   { background: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; }
    .status-deployment { background: #f3e5f5; color: #7b1fa2; border: 1px solid #e1bee7; }
    .dev-content { flex: 1; }
    .dev-title { font-weight: 600; color: var(--text); margin-bottom: 5px; font-size: 1.1rem; }
    .dev-description { color: var(--muted); font-size: 0.95rem; line-height: 1.5; }
    .dev-eta { margin-top: 8px; font-size: 0.85rem; color: var(--muted); display: flex; align-items: center; gap: 5px; }
    .dev-eta::before { content: "üìÖ"; }
    .dev-collapse-btn {
      background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3);
      color: #000; width: 28px; height: 28px; border-radius: 50%; cursor: pointer;
      font-size: 12px; display: flex; align-items: center; justify-content: center;
      margin-left: auto; margin-right: 10px; transition: all 0.2s ease;
    }
    .dev-collapse-btn .collapse-icon { transition: transform 0.2s; display: inline-block; }
    .dev-collapse-btn.collapsed .collapse-icon { transform: rotate(-90deg); }

    /* hidden preload */
    #preload-frame { position: absolute; width: 1px; height: 1px; opacity: 0.01; pointer-events: none; border: none; }

    /* ‚îÄ‚îÄ Responsive ‚îÄ‚îÄ */
    @media (max-width: 980px) {
      .sidebar { width: 220px; }
      .nav-btn { font-size: 13px; }
      .nav-btn .app-tooltip { display: none; }
      header .feature-request-btn span:last-child { display: none; }
      header .feature-request-btn { padding: 6px 8px; margin-right: 10px; }
    }
    @media (max-width: 760px) {
      html, body { overflow: auto; }
      .wrap { position: static; margin-top: 64px; flex-direction: column; height: auto; }
      .sidebar { width: 100%; height: auto; border-right: 0; border-bottom: 1px solid var(--border); }
      .nav { flex-direction: row; flex-wrap: wrap; gap: 8px; padding: 8px; overflow-y: visible; }
      .nav-group { display: none; }
      .nav-btn { white-space: nowrap; flex: 0 0 auto; padding: 8px 10px; }
      .chev { display: none; }
      .content { height: auto; overflow: visible; }
      .card { flex: none; height: auto; overflow: visible; }
      iframe.appframe { min-height: 500px; flex: none; }
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">
      <img src="https://raw.githubusercontent.com/gmcglynn88/TimeoffApp/main/Designer.png" alt="IPI Logo">
    </div>
    <button class="feature-request-btn" id="featureRequestBtn">
      <span>üí°</span><span>Feature Request</span>
    </button>
  </header>

  <!-- Feature Request Modal -->
  <div id="featureRequestModal" class="feature-request-modal">
    <div class="modal-header">
      <div class="modal-title"><span>üí°</span> Feature Request Form</div>
      <button class="modal-close-btn" id="modalCloseBtn">√ó</button>
    </div>
    <div class="modal-content">
      <iframe id="featureRequestFrame" class="modal-iframe" src="about:blank" title="Feature Request Form"></iframe>
      <button class="back-to-app-btn" id="backToAppBtn"><span>‚Üê</span> Back to Operations Hub</button>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-spinner"></div>
    <div style="text-align:center;">
      <h3>Connecting to Genesys Cloud...</h3>
      <p style="color:var(--muted);">Redirecting to authentication</p>
    </div>
  </div>

  <iframe id="preload-frame" src="about:blank" title="Preload"></iframe>

  <div class="wrap" style="display:none;">
    <aside class="sidebar">
      <nav id="nav" class="nav"></nav>
    </aside>
    <main class="content">
      <div class="card" id="mainCard">
        <div class="card-header">
          <div id="currentIcon" class="icon">üîß</div>
          <div id="currentTitle" class="card-title">Loading‚Ä¶</div>
          <div class="spacer"></div>
          <button id="reload" class="btn secondary">Reload</button>
        </div>
        <iframe id="frame" class="appframe" src="about:blank" title="App"></iframe>
      </div>
    </main>
  </div>

  <script>
    const OAUTH_CONFIG = {
      clientId: 'fe305808-b368-4547-8af9-325d28d552bb',
      redirectUri: window.location.origin + window.location.pathname,
      genesysCloudEnv: 'mypurecloud.ie',
      scopes: 'conversations analytics users routing external_contacts coaching authorization'
    };

    const FEATURE_REQUEST_URL = 'https://gmcglynn88.github.io/Feature-Request/';

    const APPS = [
      { id:'Welcome', name:'Home Page', url:'#welcome', icon:'üè†', category:'Home', description:'' },
      { id:'Quality Insights', name:'Quality Insights', url:'https://gmcglynn88.github.io/QualityReporting/', icon:'‚≠ê', category:'Analytics', description:'Quality reporting & insights' },
      { id:'CSAT Insights', name:'CSAT Insights', url:'https://gmcglynn88.github.io/CSAT-Insights/', icon:'‚ù§Ô∏è', category:'Analytics', description:'CSAT reporting & insights' },
      { id:'ExternalWorkCreation', name:'External Work Creation', url:'https://gmcglynn88.github.io/ExternalWorkCreation/', icon:'‚úâÔ∏è', category:'Work Management', description:'Create and manage external work items' },
      { id:'Gamification Upload', name:'Gamification Metric Upload', url:'https://gmcglynn88.github.io/Gamification-Upload', icon:'üé≤', category:'Analytics', description:'Uploads External Metric data from CSV' },
      { id:'Interaction Insights', name:'Interaction Insights', url:'https://gmcglynn88.github.io/ConversationExplorer/', icon:'üß≠', category:'Analytics', description:'Explore and analyze conversations' },
      { id:'Transfer Insights', name:'Transfer Insights', url:'https://gmcglynn88.github.io/Transfer-Insights/', icon:'üîÑ', category:'Analytics', description:'Interaction Transfer Analytics' },
      { id:'Queue-updater', name:'Bulk Queue Changes', url:'https://gmcglynn88.github.io/Queue-updater/', icon:'üóÇÔ∏è', category:'Bulk Operations', description:'Make bulk changes to queues' },
      { id:'Skills-Updater', name:'Bulk Skill Changes', url:'https://gmcglynn88.github.io/Skills-Updater/', icon:'üéØ', category:'Bulk Operations', description:'Update skills in bulk' },
      { id:'Bulk-Activity-Code-Creation', name:'Activity Code Management', url:'https://gmcglynn88.github.io/Bulk-Activity-Code-Creation/', icon:'‚öôÔ∏è', category:'Planning', description:'Manage activity codes in bulk' },
      { id:'WorkTeamManagement', name:'Work Team Management', url:'https://gmcglynn88.github.io/WorkTeamManagement/', icon:'üë•', category:'Team Management', description:'Manage work teams and assignments' },
      { id:'Profiles Management', name:'Profiles Management', url:'https://gmcglynn88.github.io/Profiles/', icon:'üë•', category:'Team Management', description:'Manage profiles' },
      { id:'Management-Unit-Search', name:'WFM Management Unit Search', url:'https://gmcglynn88.github.io/Management-Unit-Search/', icon:'üìä', category:'Planning', description:'Search and analyze management units' },
      { id:'Intraday-Plan', name:'Intraday Weekly Plan', url:'https://gmcglynn88.github.io/Intraday-Plan/', icon:'üìÖ', category:'Planning', description:'Create and manage intraday weekly plans' },
      { id:'WFM Helper', name:'WFM Helper', url:'https://gmcglynn88.github.io/Late_Break-Report/', icon:'‚ù§Ô∏è', category:'Planning', description:'Understand WFM metrics' },
      { id:'GDPR', name:'GDPR Data Extraction', url:'https://gmcglynn88.github.io/GDPR/', icon:'üîí', category:'Customer Data Management', description:'Extract customer data for GDPR requests' },
      { id:'Feature Request Form', name:'Feature Request Form', url:FEATURE_REQUEST_URL, icon:'üí°', category:'IPI Admin', description:'Submit feature requests and enhancements' },
    ];

    const DEVELOPMENT_UPDATES = {
      enabled: true,
      updates: [
        { id:1, title:"Unlimited Holiday for everyone!", description:"Get Paid for not coming into work! FUN!", status:"development", eta:"Q2 2026", priority:"high" },
        { id:2, title:"Intraday Weekly Plans", description:"Provides Intraday views over a daily, weekly and monthly period.", status:"testing", eta:"Q1 2026", priority:"medium" },
        { id:3, title:"Movers and Shakers Report", description:"See trends on key performance and use it for reward and recognition though the points store!!", status:"planning", eta:"Q4 2026", priority:"medium" }
      ]
    };

    const STATUS_CONFIG = {
      planning:    { label:"Planning",        class:"status-planning",    icon:"üìã" },
      development: { label:"In Development",  class:"status-development", icon:"üë®‚Äçüíª" },
      testing:     { label:"Testing",         class:"status-testing",     icon:"üß™" },
      deployment:  { label:"Deployment",      class:"status-deployment",  icon:"üöÄ" }
    };

    const nav        = document.getElementById('nav');
    const frame      = document.getElementById('frame');
    const reloadB    = document.getElementById('reload');
    const titleEl    = document.getElementById('currentTitle');
    const iconEl     = document.getElementById('currentIcon');
    const loadingOverlay     = document.getElementById('loadingOverlay');
    const mainWrap           = document.querySelector('.wrap');
    const featureRequestBtn  = document.getElementById('featureRequestBtn');
    const featureRequestModal= document.getElementById('featureRequestModal');
    const featureRequestFrame= document.getElementById('featureRequestFrame');
    const modalCloseBtn      = document.getElementById('modalCloseBtn');
    const backToAppBtn       = document.getElementById('backToAppBtn');
    const mainCard           = document.getElementById('mainCard');
    const preloadFrame       = document.getElementById('preload-frame');

    /* ‚îÄ‚îÄ Feature request modal ‚îÄ‚îÄ */
    function openFeatureRequestModal() {
      featureRequestModal.classList.add('active');
      featureRequestFrame.src = FEATURE_REQUEST_URL;
    }
    function closeFeatureRequestModal() {
      featureRequestModal.classList.remove('active');
      featureRequestFrame.src = 'about:blank';
    }
    featureRequestBtn.addEventListener('click', openFeatureRequestModal);
    modalCloseBtn.addEventListener('click', closeFeatureRequestModal);
    backToAppBtn.addEventListener('click', closeFeatureRequestModal);
    featureRequestModal.addEventListener('click', e => { if (e.target === featureRequestModal) closeFeatureRequestModal(); });
    document.addEventListener('keydown', e => { if (e.key === 'Escape' && featureRequestModal.classList.contains('active')) closeFeatureRequestModal(); });

    /* ‚îÄ‚îÄ Preload apps ‚îÄ‚îÄ */
    function preloadAllApps() {
      const list = APPS.filter(a => a.id !== 'Welcome' && a.url && !a.url.startsWith('#'));
      let i = 0;
      function next() {
        if (i < list.length) { preloadFrame.src = list[i++].url; setTimeout(next, 2000); }
        else setTimeout(() => { preloadFrame.src = 'about:blank'; }, 5000);
      }
      setTimeout(next, 1000);
    }

    /* ‚îÄ‚îÄ Welcome page ‚îÄ‚îÄ */
    function renderWelcomePage() {
      frame.style.display = 'none';
      const existing = mainCard.querySelector('.welcome-content');
      if (existing) existing.remove();
      const div = document.createElement('div');
      div.className = 'welcome-content';
      div.innerHTML = generateWelcomeHTML();
      mainCard.insertBefore(div, frame);
      initializeDevelopmentUpdates();
    }

    function generateWelcomeHTML() {
      return `
        <div class="welcome-header">
          <h1 class="welcome-title">Welcome to Operations Hub</h1>
          <p class="welcome-subtitle">Your centralised platform for operational excellence and real-time insights</p>
        </div>
        <h2 style="margin-top:0;color:var(--primary);">About Operations Hub</h2>
        <p style="font-size:1.1rem;line-height:1.6;margin-bottom:0;">
          Operations Hub brings together the core operational applications your teams rely on every day,
          providing a unified environment for managing, analysing, and optimising your contact centre operations.
        </p>
        <ul class="feature-list">
          <li><div><div class="feature-title">Real-Time Communication Tools</div><div class="feature-description">Communicating directly with Genesys to make real time changes and view crucial decision-making data.</div></div></li>
          <li><div><div class="feature-title">Comprehensive Reporting</div><div class="feature-description">Reporting tools that reveal trends, outcomes, and service performance across all channels.</div></div></li>
          <li><div><div class="feature-title">Interactive Dashboards</div><div class="feature-description">Dashboards that present performance trends, agent performance and operational health at a glance.</div></div></li>
          <li><div><div class="feature-title">Administration Tools</div><div class="feature-description">Administration tools for user management, configuration tasks, service tuning and resource oversight.</div></div></li>
          <li><div><div class="feature-title">Additional Operational Apps</div><div class="feature-description">Additional operational apps that support analysis, planning, and continuous improvement initiatives.</div></div></li>
        </ul>
        <div id="development-updates-container"></div>
      `;
    }

    function initializeDevelopmentUpdates() {
      const container = document.getElementById('development-updates-container');
      if (!container || !DEVELOPMENT_UPDATES.enabled || !DEVELOPMENT_UPDATES.updates.length) return;

      const sorted = [...DEVELOPMENT_UPDATES.updates].sort((a, b) => {
        const p = { high:1, medium:2, low:3 };
        const s = { deployment:1, testing:2, development:3, planning:4 };
        return (p[a.priority] - p[b.priority]) || (s[a.status] - s[b.status]);
      });

      let html = `
        <div class="development-updates">
          <div class="development-header">
            <span>üöß</span>
            <h3>What's in Development</h3>
            <span class="development-badge">${sorted.length} item${sorted.length !== 1 ? 's' : ''}</span>
            <button id="dev-collapse-btn" class="dev-collapse-btn" aria-label="Toggle development updates">
              <span class="collapse-icon">‚ñº</span>
            </button>
          </div>
          <div class="development-items" id="development-items">
      `;
      sorted.forEach(u => {
        const st = STATUS_CONFIG[u.status];
        html += `
          <div class="development-item">
            <div class="dev-status"><span class="status-badge ${st.class}">${st.icon} ${st.label}</span></div>
            <div class="dev-content">
              <div class="dev-title">${u.title}</div>
              <div class="dev-description">${u.description}</div>
              <div class="dev-eta">ETA: ${u.eta}</div>
            </div>
          </div>`;
      });
      html += `</div></div>`;
      container.innerHTML = html;

      const btn      = document.getElementById('dev-collapse-btn');
      const items    = document.getElementById('development-items');
      const icon     = btn.querySelector('.collapse-icon');
      let collapsed  = localStorage.getItem('ipi-dev-updates-collapsed') === 'true';

      function apply() {
        items.style.display = collapsed ? 'none' : 'flex';
        icon.textContent    = collapsed ? '‚ñ∂' : '‚ñº';
        btn.classList.toggle('collapsed', collapsed);
      }
      apply();

      btn.addEventListener('click', e => {
        e.stopPropagation();
        collapsed = !collapsed;
        localStorage.setItem('ipi-dev-updates-collapsed', collapsed);
        apply();
      });
      document.querySelector('.development-header').addEventListener('click', e => {
        if (e.target !== btn && !btn.contains(e.target)) btn.click();
      });
    }

    /* ‚îÄ‚îÄ OAuth ‚îÄ‚îÄ */
    function initiateOAuthRedirect() {
      const url = new URL(`https://login.${OAUTH_CONFIG.genesysCloudEnv}/oauth/authorize`);
      url.searchParams.set('response_type', 'token');
      url.searchParams.set('client_id', OAUTH_CONFIG.clientId);
      url.searchParams.set('redirect_uri', OAUTH_CONFIG.redirectUri);
      url.searchParams.set('scope', OAUTH_CONFIG.scopes);
      window.location.href = url.toString();
    }

    function checkForOAuthResponse() {
      const params = new URLSearchParams(window.location.hash.substring(1));
      if (params.get('access_token')) {
        window.history.replaceState({}, document.title, window.location.pathname);
        showHub();
        return true;
      }
      return false;
    }

    function showHub() {
      loadingOverlay.style.display = 'none';
      mainWrap.style.display = 'flex';
      initializeHub();
      preloadAllApps();
    }

    /* ‚îÄ‚îÄ Navigation ‚îÄ‚îÄ */
    function buildNavigation() {
      nav.innerHTML = '';
      const byCategory = APPS.reduce((acc, app) => {
        (acc[app.category || 'Other'] ??= []).push(app);
        return acc;
      }, {});

      Object.keys(byCategory).forEach(cat => {
        const g = document.createElement('div');
        g.className = 'nav-group';
        g.textContent = cat;
        nav.appendChild(g);

        byCategory[cat].forEach(app => {
          const btn = document.createElement('button');
          btn.className = 'nav-btn';
          btn.setAttribute('data-app', app.id);
          btn.innerHTML = `
            <span class="icon">${app.icon}</span>
            <span class="label">${app.name}</span>
            <span class="chev">‚Ä∫</span>
            ${app.description ? `<span class="app-tooltip">${app.description}</span>` : ''}
          `;
          btn.addEventListener('click', () => selectApp(app.id));
          nav.appendChild(btn);
        });
      });
    }

    const byId = id => APPS.find(a => a.id === id);

    function setActive(id) {
      nav.querySelectorAll('.nav-btn').forEach(b =>
        b.classList.toggle('active', b.getAttribute('data-app') === id));
    }

    function setHash(id) {
      history.replaceState(null, '', '#app=' + encodeURIComponent(id));
      localStorage.setItem('ipi-adminhub:last', id);
    }

    function preferredStart() {
      const fromHash = new URLSearchParams(location.hash.replace('#', '')).get('app');
      if (fromHash && byId(fromHash)) return fromHash;
      const last = localStorage.getItem('ipi-adminhub:last');
      if (last && byId(last)) return last;
      return 'Welcome';
    }

    function selectApp(id) {
      const app = byId(id) || APPS[0];
      setActive(app.id);
      setHash(app.id);
      titleEl.textContent = app.name;
      iconEl.textContent  = app.icon;
      reloadB.style.display = app.id === 'Welcome' ? 'none' : 'inline-block';

      if (app.id === 'Welcome') {
        mainCard.classList.add('welcome-mode');
        renderWelcomePage();
      } else {
        mainCard.classList.remove('welcome-mode');
        const wc = mainCard.querySelector('.welcome-content');
        if (wc) wc.remove();

        frame.style.display = 'block';
        frame.style.opacity = '0.5';
        frame.src = 'about:blank';
        frame.setAttribute('sandbox', 'allow-scripts allow-forms allow-same-origin allow-popups allow-modals allow-downloads');

        let loaded = false;
        const guard = setTimeout(() => { if (!loaded) frame.style.opacity = '1'; }, 5000);
        frame.onload  = () => { loaded = true; clearTimeout(guard); frame.style.opacity = '1'; };
        frame.onerror = () => { loaded = true; clearTimeout(guard); frame.style.opacity = '1'; };
        setTimeout(() => { frame.src = app.url; }, 150);
      }

      reloadB.onclick = () => {
        if (app.id !== 'Welcome') frame.contentWindow?.location?.reload?.() || (frame.src = app.url);
      };
    }

    function initializeHub() {
      buildNavigation();
      window.addEventListener('hashchange', () => {
        const id = new URLSearchParams(location.hash.replace('#', '')).get('app');
        if (id && byId(id)) selectApp(id);
      });
      selectApp(preferredStart());
    }

    if (!checkForOAuthResponse()) {
      setTimeout(initiateOAuthRedirect, 1000);
    }
  </script>
</body>
